<!-- begin social -->
<div class="social">
	<ul class="social__list">
		{% for social in data.socialList %}
			<li class="social__item social__item--{{ social.class }}">
				<a href="#" class="social__link">
					<svg class="icon icon-{{ social.icon }}" role="img">
						<use xlink:href="files/sprite.svg#{{ social.icon }}"></use>
					</svg>
				</a>
			</li>
		{% endfor %}
	</ul>
</div><!-- end social -->
